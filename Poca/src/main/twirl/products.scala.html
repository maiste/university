<div class="market">
    <h1>Marketplace</h1>

    <ul>
        @for(product <- products) { <li>
                <a href="/product?productId=@product.id">
                    <h3>Name: @product.name</h3>
                </a>
                <p>Description: @product.description</p>
                @defining(product.imageLinks.split(';')(0)) { image =>
                    @if(image != "") {
                        <a href="/product?productId=@product.id">
                            <img src="@image" altâ¼"@product.name" />
                        </a>
                    }
                }
                </li>
            }
    </ul>
</div>
